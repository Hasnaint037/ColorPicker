<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
    <body>
        <!-- navbar starts here -->
        <nav
            class="navbar bg-primary navbar-expand-lg text-white px-lg-5"
            data-bs-theme="dark"
            style="border-radius: 0px 40px 0px 40px"
        >
            <div class="container ms-lg-5 px-lg-5">
                <a class="navbar-brand ms-lg-5" href="./index.html"
                    >Color Picker</a
                >
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="collapse navbar-collapse ms-sm-0 ms-lg-5 px-lg-5"
                    id="navbarNavAltMarkup"
                >
                    <div class="navbar-nav ms-0 ms-lg-5 px-lg-5">
                        <a
                            class="nav-link active ms-lg-5"
                            aria-current="page"
                            href="./index.html"
                            >Home</a
                        >
                        <a class="nav-link active" href="./articles.html"
                            >Articles</a
                        >
                        <a class="nav-link active" href="./contact.html"
                            >Contact Us</a
                        >
                        <a
                            class="nav-link"
                            aria-disabled="true"
                            href="./signup.html"
                            ><i
                                class="fa-solid fa-user text-white cursor-pointer"
                            ></i
                        ></a>
                    </div>
                </div>
            </div>
        </nav>
        <!-- navbar ends here -->
        <div class="col col-md-6 container" style="flex: 1">
            
            <h2 class="text-center mt-3">Contact Here</h2>
            <div class="form-group">
                <label for="exampleInputEmail12" class="mt-3"
                    >Name</label
                >
                <input
                    type="text"
                    class="form-control mt-2"
                    id="exampleInputEmail12"
                    aria-describedby="emailHelp"
                    placeholder="Name"
                />
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1" class="mt-3"
                    >Email address</label
                >
                <input
                    type="email"
                    class="form-control mt-2"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Enter email"
                />
                <small id="emailHelp" class="form-text text-muted mt-1"
                    >We'll never share your email with anyone
                    else.</small
                >
            </div>
            <div class="form-group">
                <label for="exampleInputPassword12" class="mt-2"
                    >Message</label
                >
                <textarea
                rows="6"
                    class="form-control mt-2"
                    id="exampleInputPassword12"
                    placeholder="Password"
                ></textarea>
            </div>
           
      
            <button
                type="submit"
                class="btn btn-primary w-100 text-white fw-bold mt-2"
            >
                Submit
            </button>
        </form>
    </div>
        <!-- footer starts here -->
        <footer
            class="py-3 my-4"
            style="
                display: flex;
                flex-direction: column;
                background: rgb(11, 94, 215);
                border-radius: 0px 150px 0px 150px;
            "
        >
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item">
                    <a href="./index.html" class="nav-link px-2 text-white"
                        >Home</a
                    >
                </li>
                <li class="nav-item">
                    <a href="./articles.html" class="nav-link px-2 text-white"
                        >Articles</a
                    >
                </li>
                <li class="nav-item">
                    <a href="./contact.html" class="nav-link px-2 text-white"
                        >Contact Us</a
                    >
                </li>
                <li class="nav-item">
                    <a href="./signup.html" class="nav-link px-2 text-white"
                        ><i
                            class="fa-solid fa-user text-white cursor-pointer"
                        ></i
                    ></a>
                </li>
            </ul>
            <p class="text-center text-white">Â© 2024 Color Picker</p>
        </footer>
        <!-- footer ends here -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://kit.fontawesome.com/4cd2b4a3b6.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
